<div class="container">

    <h1 class="mt-3">Course List</h1>
    <div class="a">
          <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/courses/add']" class="btn btn-primary">Add Course</a>
    </div>
    <mat-paginator
    [pageSize]="3"
    [pageSizeOptions]="[1, 2, 3]"
    showFirstLastButtons
  >
  </mat-paginator>
    </div>
    <ng-container>
      <mat-table class="table table-bordered mt-3" [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Course ID </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{course.id}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="courseName">
          <mat-header-cell *matHeaderCellDef> Course Name </mat-header-cell>
          <mat-cell *matCellDef="let course">
            <a [routerLink]="['/admin/studentOfCourse', course.id]" style="text-decoration: none;">{{course.nameCourse}}</a>
          </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let course">
            <a class="btn btn-light" [routerLink]="['/admin/course', course.id]">Edit</a>
          </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      
    </ng-container>
    <table>
      <tr *ngIf="!dataSource.data.length">
        <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
          No Records Found!
        </td>
      </tr>
    </table>
  </div>
