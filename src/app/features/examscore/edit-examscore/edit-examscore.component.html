<div class="container">

    <h1 class="mt-3">Edit Score</h1>
  
    <ng-container *ngIf="examscore;else notFound">
  
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label" for="examscoreId">ExamScore Id</label>
            <input type="text" disabled
            id="examscoreId"
            class="form-control"
            name="examscoreId"
            value="{{examscore.id}}">
          </div>
          <div class="mt-3">
            <label class="form-label" for="course">Course</label>
            <input type="text" disabled
            id="course"
            class="form-control"
            name="course"
            value="{{examscore.course.nameCourse}}">
          </div>
          <div class="mt-3">
            <label class="form-label" for="stName">Student Name</label>
            <input type="text" disabled
            id="stName"
            class="form-control"
            name="stName"
            value="{{examscore.student.name}}">
          </div>
          <div class="mt-3">
            <label class="form-label" for="stID">Student ID</label>
            <input type="text" disabled
            id="stID"
            class="form-control"
            name="stID"
            value="{{examscore.stId}}">
          </div>
  
          <div class="mt-3">
            <label class="form-label" for="score">Score Update</label>
            <input type="number"
                id="score"
                class="form-control"
                [formControl]="score"
                name="score"
                [(ngModel)]="examscore.score">
            <mat-error class="text-danger mt-3" *ngIf="score.hasError('required')">Score is required</mat-error>
            <mat-error class="text-danger mt-3" *ngIf="score.hasError('min')">Score must be at least 0</mat-error>
            <mat-error class="text-danger mt-3" *ngIf="score.hasError('max')">Score must be at most 10</mat-error>
        </div>
        

  
  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
  
            <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
            >Delete</button>
  
          </div>
          <div *ngIf="!showModal; else show"></div>
        <ng-template #show>
          <!-- Bootstrap Modal -->
          <div class="modal fade show" tabindex="-1" role="dialog" style="display: block;" (click)="closeModal()">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirmation</h5>
                  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                  <button type="button" class="btn btn-danger" (click)="onConfirm()">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
  
        </div>
  
  
      </form>
  
  
  
  
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Course not found!
      </div>
    </ng-template>
  
  </div>
