<div class="container">

    <h1 class="mt-3">Student List</h1>
    <ng-container  *ngIf="user?.roles?.includes('Writer')">
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/students/add']" class="btn btn-primary">Add Student</a>
    </div>
  </ng-container>
  <mat-paginator
  [pageSize]="3"
  [pageSizeOptions]="[1, 2, 3]"
  showFirstLastButtons
>
</mat-paginator>
    <ng-container *ngIf="dataSource">
      <mat-table class="table table-bordered mt-3" [dataSource]="dataSource">
        <ng-container matColumnDef="studentID">
          <mat-header-cell *matHeaderCellDef> Student ID </mat-header-cell>
          <mat-cell *matCellDef="let student"> {{student.id}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="studentName">
          <mat-header-cell *matHeaderCellDef> Student Name </mat-header-cell>
          <mat-cell *matCellDef="let student">
            <a [routerLink]="['/admin/scoreOfStudent', student.id]" style="text-decoration: none;">{{student.name}}</a>
          </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="DOB">
          <mat-header-cell *matHeaderCellDef> DateOfBirth </mat-header-cell>
          <mat-cell *matCellDef="let student"> {{student.date}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="Class">
          <mat-header-cell *matHeaderCellDef> Class/Major </mat-header-cell>
          <mat-cell *matCellDef="let student"> {{student.class}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let student">
            <a class="btn btn-light" [routerLink]="['/admin/student', student.id]">Edit</a>
          </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>      
    </ng-container>
    
  <table>
      <tr *ngIf="!dataSource.data.length">
        <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
          <b>No Records Found!</b>
        </td>
      </tr>
    </table>

  </div>
